<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REGRA 404</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      background: #050507;
      color: #e6e6e6;
      transition: background 0.5s ease;
    }

    body.default-theme {
      background: radial-gradient(1200px 600px at 10% 10%, #071018 0%, transparent 15%),
                  radial-gradient(800px 400px at 90% 90%, #12080b 0%, transparent 15%),
                  #020203;
    }

    /* Tema azul/rosa durante carregamento */
    body.loading-theme {
      background: radial-gradient(1200px 600px at 10% 10%, #001a33 0%, transparent 15%),
                  radial-gradient(800px 400px at 90% 90%, #330014 0%, transparent 15%),
                  #01010a;
    }

    .card {
      width: 100%;
      max-width: 980px;
      background: rgba(255,255,255,0.02);
      border-radius: 14px;
      padding: 26px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      transition: border-color 0.5s ease, box-shadow 0.5s ease;
    }

    /* Tema neon padrão (verde/vermelho) */
    body.default-theme .card {
      border-color: rgba(168,255,122,0.25);
      box-shadow: 0 0 20px rgba(168,255,122,0.15), inset 0 0 10px rgba(255,122,122,0.1);
    }

    /* Tema neon durante carregamento (azul/rosa) */
    body.loading-theme .card {
      border-color: rgba(100,180,255,0.3);
      box-shadow: 0 0 25px rgba(255,100,180,0.25), inset 0 0 12px rgba(100,180,255,0.15);
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 1px;
      margin: 0;
    }

    /* Neon padrão */
    body.default-theme .neon-title .text-green {
      color: #a8ff7a;
      text-shadow: 0 0 8px rgba(168,255,122,0.18), 0 0 18px rgba(168,255,122,0.12);
    }

    body.default-theme .neon-title .text-red {
      color: #ff7a7a;
      text-shadow: 0 0 8px rgba(255,122,122,0.14), 0 0 20px rgba(255,122,122,0.08);
    }

    /* Neon carregando */
    body.loading-theme .neon-title .text-green {
      color: #66d9ff;
      text-shadow: 0 0 8px rgba(102,217,255,0.4), 0 0 20px rgba(102,217,255,0.2);
    }

    body.loading-theme .neon-title .text-red {
      color: #ff66b2;
      text-shadow: 0 0 8px rgba(255,102,178,0.4), 0 0 20px rgba(255,102,178,0.2);
    }

    .subtitle {
      color: #cfe8d4;
      opacity: 0.95;
      font-size: 20px;
      margin-top: 6px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }

    .img-button {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 10px;
      padding: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .img-button:hover {
      transform: translateY(-6px);
    }

    .img-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .img-button .label {
      position: absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .player-wrapper {
      margin-top: 22px;
      background: rgba(0,0,0,0.45);
      border-radius: 10px;
      padding: 12px;
      display: none;
      position: relative;
    }

    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .close-btn {
      background: transparent;
      border: 0;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
    }

    .player-iframe {
      width: 100%;
      height: 480px;
      border: 0;
      margin-top: 12px;
      border-radius: 8px;
      background: #000;
      display: none; /* escondido até carregar */
      position: relative;
      z-index: 5;
    }

    /* Barra de carregamento */
    .loading-bar-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 12px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffea, #ff00c8);
      transition: width 0.2s;
    }

    @media (max-width: 640px) {
      h1 { font-size: 28px; }
      .player-iframe { height: 240px; }
    }
  </style>
</head>
<body class="default-theme">
  <main class="card">
    <header>
      <h1>
        <span class="neon-title">
          <span class="text-green">REGRA 404</span>
          <span class="text-red">— quem ignora buraco e prefeitura</span>
        </span>
      </h1>
      <div class="subtitle">Clique em uma imagem para abrir o vídeo incorporado.</div>
    </header>

    <section>
      <div class="media-grid">
        <!-- Imagem 1 -->
        <div class="img-button" data-video="https://www.xvideos.com/embedframe/utootbv3fe5">
          <img src="https://i.postimg.cc/fbvpLF7C/proib1.jpg" alt="Vídeo 1"/>
          <div class="label">Abrir vídeo 1</div>
        </div>

        <!-- Imagem 2 -->
        <div class="img-button" data-video="https://www.xvideos.com/embedframe/kvbfpeked13">
          <img src="https://i.postimg.cc/8kY3jLvB/proib2.jpg" alt="Vídeo 2"/>
          <div class="label">Abrir vídeo 2</div>
        </div>
      </div>

      <!-- Player -->
      <div class="player-wrapper" id="playerWrapper" aria-hidden="true">
        <div class="player-header">
          <div class="title">Player embutido</div>
          <button class="close-btn" id="closePlayer" aria-label="Fechar player">✕</button>
        </div>

        <!-- Barra de carregamento -->
        <div class="loading-bar-container">
          <div class="loading-bar" id="loadingBar"></div>
        </div>

        <!-- Vídeo -->
        <iframe id="videoIframe" class="player-iframe" src="" allowfullscreen allow="autoplay; fullscreen; encrypted-media; picture-in-picture"></iframe>
      </div>
    </section>
  </main>

  <script>
    const imgButtons = document.querySelectorAll('.img-button');
    const playerWrapper = document.getElementById('playerWrapper');
    const iframe = document.getElementById('videoIframe');
    const closeBtn = document.getElementById('closePlayer');
    const loadingBar = document.getElementById('loadingBar');
    const body = document.body;

    // Função para abrir player
    function openPlayer(url) {
      iframe.style.display = 'none';
      loadingBar.style.width = '0%';
      playerWrapper.style.display = 'block';
      playerWrapper.setAttribute('aria-hidden', 'false');

      // Ativa tema de carregamento (azul/rosa)
      body.classList.remove('default-theme');
      body.classList.add('loading-theme');

      iframe.src = url;

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress > 90) progress = 90;
        loadingBar.style.width = progress + '%';
      }, 200);

      iframe.onload = () => {
        clearInterval(interval);
        loadingBar.style.width = '100%';

        setTimeout(() => {
          loadingBar.style.width = '0%';
          iframe.style.display = 'block';

          // Volta para tema padrão
          body.classList.remove('loading-theme');
          body.classList.add('default-theme');

          // Tenta abrir em tela cheia
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen().catch(err => console.log("Erro fullscreen:", err));
          }
        }, 300);
      };

      playerWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // Fechar player
    function closePlayer() {
      iframe.src = '';
      playerWrapper.style.display = 'none';
      playerWrapper.setAttribute('aria-hidden', 'true');
      body.classList.remove('loading-theme');
      body.classList.add('default-theme');
    }

    imgButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const videoLink = btn.getAttribute('data-video');
        openPlayer(videoLink);
      });
    });

    closeBtn.addEventListener('click', closePlayer);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePlayer();
    });
  </script>
</body>
</html>
