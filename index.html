<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REGRA 404</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      background: #050507;
      color: #e6e6e6;
      transition: background 0.5s ease;
    }
    body.default-theme {
      background: radial-gradient(1200px 600px at 10% 10%, #071018 0%, transparent 15%),
                  radial-gradient(800px 400px at 90% 90%, #12080b 0%, transparent 15%),
                  #020203;
    }
    body.loading-theme {
      background: radial-gradient(1200px 600px at 10% 10%, #001a33 0%, transparent 15%),
                  radial-gradient(800px 400px at 90% 90%, #330014 0%, transparent 15%),
                  #01010a;
    }
    .card {
      width: 100%;
      max-width: 980px;
      background: rgba(255,255,255,0.02);
      border-radius: 14px;
      padding: 26px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      transition: border-color 0.5s ease, box-shadow 0.5s ease;
    }
    body.default-theme .card {
      border-color: rgba(168,255,122,0.25);
      box-shadow: 0 0 20px rgba(168,255,122,0.15), inset 0 0 10px rgba(255,122,122,0.1);
    }
    body.loading-theme .card {
      border-color: rgba(100,180,255,0.3);
      box-shadow: 0 0 25px rgba(255,100,180,0.25), inset 0 0 12px rgba(100,180,255,0.15);
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }
    h1 { font-size: 36px; letter-spacing: 1px; margin: 0; }
    body.default-theme .neon-title .text-green {
      color: #a8ff7a;
      text-shadow: 0 0 8px rgba(168,255,122,0.18), 0 0 18px rgba(168,255,122,0.12);
    }
    body.default-theme .neon-title .text-red {
      color: #ff7a7a;
      text-shadow: 0 0 8px rgba(255,122,122,0.14), 0 0 20px rgba(255,122,122,0.08);
    }
    body.loading-theme .neon-title .text-green {
      color: #66d9ff;
      text-shadow: 0 0 8px rgba(102,217,255,0.4), 0 0 20px rgba(102,217,255,0.2);
    }
    body.loading-theme .neon-title .text-red {
      color: #ff66b2;
      text-shadow: 0 0 8px rgba(255,102,178,0.4), 0 0 20px rgba(255,102,178,0.2);
    }
    .subtitle {
      color: #cfe8d4;
      opacity: 0.95;
      font-size: 20px;
      margin-top: 6px;
    }
    /* Caixa de an√∫ncios */
    .ads-wrapper {
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(168,255,122,0.25);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(168,255,122,0.15), inset 0 0 8px rgba(255,122,122,0.05);
    }
    .ads-wrapper h2 { font-size: 22px; margin: 0 0 12px 0; }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .img-button {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 10px;
      padding: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .img-button:hover { transform: translateY(-6px); }
    .img-button img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }
    .img-button .label {
      position: absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      backdrop-filter: blur(4px);
    }
    .player-wrapper {
      margin-top: 22px;
      background: rgba(0,0,0,0.45);
      border-radius: 10px;
      padding: 12px;
      display: none;
      position: relative;
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .close-btn {
      background: transparent;
      border: 0;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
    }
    .player-iframe {
      width: 100%;
      height: 480px;
      border: 0;
      margin-top: 12px;
      border-radius: 8px;
      background: #000;
      display: none;
      position: relative;
      z-index: 5;
    }
    .loading-bar-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 12px;
    }
    .loading-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #00ffea, #ff00c8); transition: width 0.2s; }
    @media (max-width: 640px) {
      h1 { font-size: 28px; }
      .player-iframe { height: 240px; }
    }
  </style>
</head>
<body class="default-theme">
  <main class="card">
    <header>
      <h1>
        <span class="neon-title">
          <span class="text-green">REGRA 404</span>
          <span class="text-red">‚Äî quem ignora buraco e prefeitura</span>
        </span>
      </h1>
      <div class="subtitle">ü•µü•µü•µü•µü•µü•µtoda semana muda os v√≠deosü•µü•µü•µü•µü•µü•µ.</div>
    </header>

    <!-- Caixa de an√∫ncios carregando o conte√∫do do ads.html -->
    <div class="ads-wrapper" id="adsWrapper">
      <h2 class="neon-title"><span class="text-green">üì¢ de hojeüçë</span></h2>
      <div id="adsContent">Carregando...</div>
    </div>

    <section>
      <div class="media-grid">
        <div class="img-button" data-video="https://www.xvideos.com/embedframe/ullippod2bb">
          <img src="https://i.postimg.cc/xd64mrqg/images-3.jpg" alt="V√≠deo 1"/>
          <div class="label">clica ai</div>
        </div>
        <div class="img-button" data-video="https://www.xvideos.com/embedframe/uvmcfkb8b46">
          <img src="https://i.postimg.cc/FzKbXdrH/image.jpg" alt="V√≠deo 2"/>
          <div class="label">e mais ou menos isso ai</div>
        </div>
      </div>

      <div class="player-wrapper" id="playerWrapper" aria-hidden="true">
        <div class="player-header">
          <div class="title">Player embutido</div>
          <button class="close-btn" id="closePlayer" aria-label="Fechar player">‚úï</button>
        </div>
        <div class="loading-bar-container">
          <div class="loading-bar" id="loadingBar"></div>
        </div>
        <iframe id="videoIframe" class="player-iframe" src="" allowfullscreen allow="autoplay; fullscreen; encrypted-media; picture-in-picture"></iframe>
      </div>
    </section>
  </main>

  <script>
    // --- Player de v√≠deo ---
    const imgButtons = document.querySelectorAll('.img-button');
    const playerWrapper = document.getElementById('playerWrapper');
    const iframe = document.getElementById('videoIframe');
    const closeBtn = document.getElementById('closePlayer');
    const loadingBar = document.getElementById('loadingBar');
    const body = document.body;

    function openPlayer(url) {
      iframe.style.display = 'none';
      loadingBar.style.width = '0%';
      playerWrapper.style.display = 'block';
      playerWrapper.setAttribute('aria-hidden', 'false');

      body.classList.remove('default-theme');
      body.classList.add('loading-theme');

      iframe.src = url;

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress > 90) progress = 90;
        loadingBar.style.width = progress + '%';
      }, 200);

      iframe.onload = () => {
        clearInterval(interval);
        loadingBar.style.width = '100%';
        setTimeout(() => {
          loadingBar.style.width = '0%';
          iframe.style.display = 'block';
          body.classList.remove('loading-theme');
          body.classList.add('default-theme');
          if (iframe.requestFullscreen) iframe.requestFullscreen().catch(err => console.log("Erro fullscreen:", err));
        }, 300);
      };

      playerWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function closePlayer() {
      iframe.src = '';
      playerWrapper.style.display = 'none';
      playerWrapper.setAttribute('aria-hidden', 'true');
      body.classList.remove('loading-theme');
      body.classList.add('default-theme');
    }

    imgButtons.forEach(btn => btn.addEventListener('click', () => openPlayer(btn.getAttribute('data-video'))));
    closeBtn.addEventListener('click', closePlayer);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePlayer(); });

    // --- Carregar conte√∫do do ads.html ---
    const adsContent = document.getElementById('adsContent');
    fetch('ads.html')
      .then(res => { if (!res.ok) throw new Error('Falha ao carregar'); return res.text(); })
      .then(data => { adsContent.innerHTML = data; })
      .catch(err => { adsContent.innerHTML = `<span style="color:red;">N√£o foi poss√≠vel carregar an√∫ncios.</span>`; console.error(err); });
  </script>
</body>
</html>
